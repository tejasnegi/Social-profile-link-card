<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <title>Social links profile</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <img src="assets/images/avatar-jessica.jpeg" alt="profile-avatar" />
      <h3>Jessica Randall</h3>
      <span>London, United Kingdom</span>
      <p>"Front-end developer and avid reader."</p>
      <div class="card-links">GitHub</div>
      <div class="card-links">Frontend Mentor</div>
      <div class="card-links">LinkedIn</div>
      <div class="card-links">Twitter</div>
      <div class="card-links">Instagram</div>
    </div>
  </body>
</html>
